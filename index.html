<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to AchieveIT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 48px;
            color: #007BFF;
            margin-bottom: 20px;
        }
        p {
            font-size: 20px;
            color: #333;
            margin-bottom: 30px;
        }
        .btn {
            background-color: #007BFF;
            color: white;
            font-size: 20px;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .btn:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }
        .btn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>

    <h1>Welcome to AchieveIT</h1>
    <p>Click the button below to get started on your journey.</p>
    <a href="home.html" class="btn">Go to Home</a>

</body>
</html>
